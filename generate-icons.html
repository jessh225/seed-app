<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Seed Icons</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #f1f5f9; }
    h1 { color: #1e293b; }
    .icons { display: flex; gap: 20px; margin: 20px 0; }
    .icon-box { background: white; padding: 20px; border-radius: 12px; text-align: center; }
    canvas { display: block; margin: 0 auto 10px; border-radius: 20px; }
    button { background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #2563eb; }
    .note { color: #64748b; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸŒ± Seed Icon Generator</h1>
  <p>Click the button to download PWA icons:</p>
  
  <div class="icons">
    <div class="icon-box">
      <canvas id="icon192" width="192" height="192"></canvas>
      <p>192Ã—192</p>
    </div>
    <div class="icon-box">
      <canvas id="icon512" width="512" height="512"></canvas>
      <p>512Ã—512</p>
    </div>
  </div>
  
  <button onclick="downloadIcons()">Download Both Icons</button>
  
  <p class="note">Save these as <code>icon-192.png</code> and <code>icon-512.png</code> in the project folder.</p>

  <script>
    const svgContent = `<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="400" height="400" rx="90" fill="url(#bgGrad)"/>
      <g transform="translate(200, 200)">
        <circle cx="0" cy="0" r="110" fill="url(#softGlow)" opacity="0.5"/>
        <circle cx="0" cy="0" r="95" stroke="url(#ringGrad)" stroke-width="1.5" fill="none"/>
        <circle cx="0" cy="0" r="70" stroke="url(#ringGrad)" stroke-width="1" fill="none" opacity="0.5"/>
        <path d="M0 -65 Q28 -15 0 55 Q-28 -15 0 -65Z" fill="url(#seedGrad)"/>
        <path d="M0 -50 Q15 -20 0 30 Q-15 -20 0 -50Z" fill="url(#innerGrad)" opacity="0.4"/>
        <circle cx="0" cy="-48" r="5" fill="white"/>
        <circle cx="0" cy="-48" r="8" fill="white" opacity="0.3"/>
      </g>
      <defs>
        <linearGradient id="bgGrad" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#fefefe"/>
          <stop offset="100%" stop-color="#f8fafc"/>
        </linearGradient>
        <linearGradient id="seedGrad" x1="0" y1="-65" x2="0" y2="55" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#60a5fa"/>
          <stop offset="50%" stop-color="#3b82f6"/>
          <stop offset="100%" stop-color="#2563eb"/>
        </linearGradient>
        <linearGradient id="innerGrad" x1="0" y1="-50" x2="0" y2="30" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="white"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </linearGradient>
        <linearGradient id="ringGrad" x1="0" y1="-100" x2="0" y2="100" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#d1d5db"/>
          <stop offset="100%" stop-color="#e5e7eb"/>
        </linearGradient>
        <radialGradient id="softGlow" cx="0.5" cy="0.5" r="0.5">
          <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
          <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
        </radialGradient>
      </defs>
    </svg>`;

    function renderToCanvas(canvas, size) {
      const ctx = canvas.getContext('2d');
      const img = new Image();
      const blob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      
      img.onload = () => {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
      };
      img.src = url;
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadIcons() {
      downloadCanvas(document.getElementById('icon192'), 'icon-192.png');
      setTimeout(() => {
        downloadCanvas(document.getElementById('icon512'), 'icon-512.png');
      }, 500);
    }

    // Render icons on load
    window.onload = () => {
      renderToCanvas(document.getElementById('icon192'), 192);
      renderToCanvas(document.getElementById('icon512'), 512);
    };
  </script>
</body>
</html>
